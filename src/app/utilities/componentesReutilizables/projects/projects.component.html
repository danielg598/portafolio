<div class="flex flex-col border border-gray-400 rounded-lg p-4 overflow-hidden h-auto">
    <div class="imagen">
        <img [src]="project.image" [alt]="project.title">
    </div>
    <div class="titulos ">
        <p>{{ project.title }}</p>
        <p>{{ project.subtitle }}</p>
    </div>
    <div class="descripcion hidden sm:block overflow-hidden">
        {{ project.description }}
    </div>
    <div class="flex justify-between items-center">
        @if (porjectProduction) {
        <div class="btn">
            <button type="button" class="btn-buton">
                <a [href]="project.link" target="_blank">Go</a>
            </button>
        </div>
        }
        <div class="icono-modal">
            <svg (click)="project.iconFunction()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM200 344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
            </svg>
        </div>
    </div>
</div>
