<div class="flex items-center justify-between h-[400px]">
  <button id="reverse" class="px-2 relative z-10">
    <i class="fa-solid fa-chevron-left text-4xl"></i>
  </button>

  <swiper-container id="swiperRef" init="false" class="mySwiper w-full relative z-0 h-full">
    @for (item of conocimientos; track $index) {
    @if (activar) {

    <swiper-slide>
      <div class="relative ">
        <img src="{{item.imagen}}" alt="ngrx" class="w-full h-[400px] object-cover rounded-lg" />
        <!-- Texto arriba a la derecha, dentro de la imagen -->
        @if(item.habilitarTexto){

        <div style="text-shadow: 2px 2px 0 #fa769c, -2px -2px 0 #fa769c;"
          class="absolute top-4 right-1/4 text-black size-40 font-bold flex flex-col items-center space-y-2">
          <p class="text-3xl md:text-4xl lg:text-5xl text-[#100058]">{{item.texto}}</p>
        </div>
        }

        <!-- BotÃ³n abajo a la izquierda, dentro de la imagen -->
        <p-button class="absolute bottom-4 right-4 px-4 py-2 rounded" [disabled]="item.disable" (click)="navigateTo(item)">
          {{item.nombre}}
        </p-button>
      </div>
    </swiper-slide>
    }
    }
