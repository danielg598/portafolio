<!-- asi se cragan los modales -->
<ng-template cdk-portal #InfoAppGiff="cdkPortal">
  <app-modal-reutilizable [data]="GifApp"></app-modal-reutilizable>
</ng-template>

<ng-template cdk-portal #InfoAppFiltrador="cdkPortal">
  <app-modal-reutilizable [data]="FiltroApp"></app-modal-reutilizable>
</ng-template>

<ng-template cdk-portal #InfoAppFormApp="cdkPortal">
  <app-modal-reutilizable [data]="FormularioReactivoApp"></app-modal-reutilizable>
</ng-template>

<!-- asi se carga el spiner de cargando -->
<ng-template #loadingTemplate>
  <div class="loading-container">
    <i class="fas fa-spinner fa-spin fa-3x"></i>
    <p>Cargando...</p>
  </div>
</ng-template>
