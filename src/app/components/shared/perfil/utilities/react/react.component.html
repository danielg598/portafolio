<ng-container *ngIf="!isLoading; else loadingTemplate">
  <div class="p-5 titulo text-left border-t-[0.5px] m-2 border-gray-300 ">
    <p >Proyectos</p>
  </div>
  <div class="projects grid grid-cols-2 sm:grid-cols-3 gap-3 p-5">
    @for (project of projects; track $index) {<app-projects [porjectProduction]="projectProduction" [project]="project"></app-projects>}
  </div>
</ng-container>

<!-- asi se cragan los modales -->
<ng-template cdk-portal #calendario="cdkPortal">
  <app-modal-reutilizable [data]="appCalendario"></app-modal-reutilizable>
</ng-template>

<ng-template #loadingTemplate>
  <div class="loading-container">
    <i class="fas fa-spinner fa-spin fa-3x"></i>
    <p>Cargando...</p>
  </div>
</ng-template>
