<div class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('assets/FondoFormulario.png');">
  <div class="grid grid-cols-1 md:grid-cols-2 w-[90%] md:w-[80%] bg-white/10 backdrop-blur-md rounded-xl shadow-lg p-6">

    <!-- Columna izquierda: Info personal -->
    <div class="flex flex-col justify-center items-center text-white p-4">
      <h1 class="text-5xl text-white font-bold mb-4 font-sans">Daniel Alzate</h1>
      <div class="flex space-x-4 text-2xl">
        <!-- <a href="https://instagram.com" target="_blank" class="hover:text-pink-500">
          <i class="fab fa-instagram"></i>
        </a> -->
        <a href="https://www.linkedin.com/in/daniel-alzate-883a42345/" target="_blank" class="hover:text-blue-400">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>

    <!-- Columna derecha: Formulario -->
    <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()" class="p-4">
      <div class="space-y-4">
        <input type="text" formControlName="nombreEmpresa" placeholder="Nombre de la empresa"
          class="w-full p-2 rounded bg-white/80 focus:outline-none" />
        <input type="text" formControlName="nombreContacto" placeholder="Nombre del contacto"
          class="w-full p-2 rounded bg-white/80 focus:outline-none" />
        <input type="email" formControlName="correo" placeholder="Correo electrónico"
          class="w-full p-2 rounded bg-white/80 focus:outline-none" />
        <input type="text" formControlName="telefono" placeholder="Teléfono"
          class="w-full p-2 rounded bg-white/80 focus:outline-none" />
        <textarea formControlName="mensaje" placeholder="Mensaje"
          class="w-full p-2 rounded bg-white/80 focus:outline-none"></textarea>
        <button type="submit" [disabled]="empresaForm.invalid" [ngClass]="{
          'bg-gray-400 cursor-not-allowed': empresaForm.invalid,
          'bg-blue-600 hover:bg-blue-700 cursor-pointer': empresaForm.valid
        }" class="w-full text-white py-2 rounded transition">Enviar</button>
      </div>
    </form>

  </div>
</div>
